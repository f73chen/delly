# this .ini file has a simple scenario of comparing a single normal .bam to a single tumor .bam file
# key=input_file:type=file:display=F:file_meta_type=application/bam
input_files_normal=${workflow_bundle_dir}/Workflow_Bundle_${workflow-directory-name}/${version}/data/GSM732315.SRR222175.sorted.rg.bam
# key=input_file:type=file:display=F:file_meta_type=application/bam
input_files_tumor=${workflow_bundle_dir}/Workflow_Bundle_${workflow-directory-name}/${version}/data/GSM732316.SRR222176.sorted.rg.bam

reference_fasta=/.mounts/labs/PDE/data/MutectStrelka/hg19/hg19_random.fa
queue= 
manual_output=false
force_crosscheck=true

# Tools
bicseq_version=1.1.2
hmmcopy_version=
freec_version=
varscan2_version=

mutect_version=1.1.4
strelka_version=1.0.13
samtools_version=0.1.19
vcftools_version=0.1.10
picard_version=1.72

picard_memory=6000

# data directory
data_dir=data
# this is just a comment, the output directory is a conventions and used in many workflows to specify a relative output path
output_dir=seqware-results
# the output_prefix is a convension and used to specify the root of the absolute output path or an S3 bucket name 
# you should pick a path that is available on all custer nodes and can be written by your user
output_prefix=./
jre-version=${jre-version}
