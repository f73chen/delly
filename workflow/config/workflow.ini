# key=input_file:type=file:display=T:display_name=One or more BAM files that will be used to produce Coverage Analysis Data:file_meta_type=application/bam
input_bams=test.bam
sample_name=TestSample

data_dir=data
# the output directory is a conventions and used in many workflows to specify a relative output path
output_dir=seqware-results
# the output_prefix is a convension and used to specify the root of the absolute output path or an S3 bucket name 
# you should pick a path that is available on all custer nodes and can be written by your user
output_prefix=./

#General information
ref_fasta=/oicr/data/genomes/homo_sapiens/UCSC/Genomic/UCSC_hg19_random/fasta/hg19.fa
exclude-list=${workflow-dir}/data/human.hg19h.excl.tsv
mapping_quality=

#samtools
samtools=samtools-0.1.19

#picard
picard=picard-tools-1.89

#delly
delly=delly_v0.5.5

#Bundled core packages
bundled_jre=jre${jre-version}

#Memory
picard_memory=6000
delly_memory=6000

#queue= #This line can be uncommented when using SeqWare 1.0. See https://jira.oicr.on.ca/browse/PDE-392 for more information 
exclude-list
manual_output=true